<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="formula" maxlength="64" placeholder="0">
        <div class="buttons">

            <div class="functions-one">
                <button class="button modifier">DEL</button>
                <button class="button advancedFunc">%</button>
                <button class="button advancedFunc">x !</button>
                <button class="button advancedFunc">x^</button>
                
                
                <button class="button advancedFunc">ln</button>
                <button class="button advancedFunc">e</button>
                
                <button class="button advancedFunc">x ²</button>
                <button class="button advancedFunc">log</button>
                <button class="button advancedFunc">cos</button>
                
                <button class="button advancedFunc">√</button>
                <button class="button advancedFunc">sin</button>
                <button class="button advancedFunc">tan</button>
                <button class="button advancedFunc">π</button>
                <button class="button advancedFunc">∘</button>
                <button class="button advancedFunc">rad</button>
            </div>

            <div class="functions-two">
                <button class="button modifier">AC</button>
                <button class="button basicFunc">(</button>
                <button class="button basicFunc">)</button>
                <button class="button num">7</button>
                <button class="button num">8</button>
                <button class="button num">9</button>
                <button class="button num">4</button>
                <button class="button num">5</button>
                <button class="button num">6</button>
                <button class="button num">1</button>
                <button class="button num">2</button>
                <button class="button num">3</button>
                <button class="button basicFunc">±</button>
                <button class="button num">0</button>
                <button class="button basicFunc">.</button>
            </div>

            <div class="functions-three">
                <button class="button basicFunc">÷</button>
                <button class="button basicFunc">×</button>
                <button class="button basicFunc">-</button>
                <button class="button basicFunc">+</button>
                <button class="button modifier">=</button>
            </div>

        </div>
    </div>
    <script src="math.js"></script>
</body>

</html>
